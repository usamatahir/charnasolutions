
<section ng-controller="DebugPretendCtrl" class="col-xs-12 content"><span>Debug as {{pretend.pretendAs}}</span>
  <form name="debugPretendForm" id="debugPretendForm" ng-show="connected" ng-submit="pretend()" class="mode-form">
    <div class="form-group">
      <label for="pretendAddr">Ripple name or address:</label>
      <div class="row row-padding-small amount">
        <div class="col-xs-12 col-sm-9 col-md-6">
          <input id="pretendAddr" name="pretendAddr" type="text" rp-combobox="pretend_query" rp-combobox-value-as-ripple-name="rp-combobox-value-as-ripple-name" placeholder="리플 아이디 혹은 주소 입력" ng-model="pretend.pretendAs" required="required" rp-dest="rp-dest" rp-dest-address="rp-dest-address" rp-dest-ripple-name="rp-dest-ripple-name" rp-dest-contact="rp-dest-contact" rp-spinner="rp-spinner" class="value form-control"/>
        </div>
      </div>
      <div ng-messages="debugPretendForm.pretendAddr.$error" class="errorGroup">
        <div ng-show="debugPretendForm.pretendAddr.$valid &amp;&amp; pretend.pretendAs != pretend.address" ng-bind="pretend.address" class="success"></div>
        <div ng-message="required" class="error">주소를 입력하세요.</div>
        <div ng-message="rpDest" class="error">해당 계좌번호는 존재하지 않습니다.</div>
      </div>
      <div class="row row-padding-small amount">
        <div class="col-xs-12 col-sm-9 col-md-6">
          <button type="submit" ng-disabled="debugPretendForm.$invalid || debugPretendForm.$pending" class="btn btn-block btn-success">디버그 모드 켜기</button>
        </div>
      </div>
    </div>
  </form>
</section>
