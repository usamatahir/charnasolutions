
<form name="unlockForm" role="form" ng-submit="confirm()" ng-keyup="onKeyUp($event)">
  <div class="modal-header">지갑 잠금해제</div>
  <div class="modal-body">
    <div class="form-group">
      <label for="popup_unlock_password">비밀번호</label>
      <input id="popup_unlock_password" type="password" name="popup_unlock_password" ng-model="unlock.password" ng-model-options="{ debounce: 300 }" required="required" rp-focus="rp-focus" class="form-control"/>
    </div>
    <p ng-switch="unlock.purpose" class="help-block"><span ng-switch-when="showSecret">시크릿 키를 보려면 비밀번호를 입력하세요.</span><span ng-switch-default="ng-switch-default">해당 거래를 승인하려면 비밀번호를 입력하세요.</span></p>
    <div ng-show="unlock.error == 'password'" class="alert alert-danger">잘못된 비밀번호입니다. 다시 시도해 주세요.</div>
    <div ng-show="unlock.error == 'server'" class="alert alert-danger">Your account cannot be accessed at the moment. Please try again later.</div>
    <p ng-show="unlock.isConfirming" class="literal"><img src="img/button-s.png" class="loader"/><span class="loading_text">비밀번호 확인 중</span></p>
  </div>
  <div class="modal-footer">
    <div class="unlock-btns-wrapper">
      <button type="submit" ng-disabled="unlockForm.$invalid || isConfirming" class="btn btn-primary modal-submit-btn">제출하기</button>
      <button type="button" ng-click="cancel()" class="btn btn-default modal-close-btn">닫기</button>
    </div>
  </div>
</form>
