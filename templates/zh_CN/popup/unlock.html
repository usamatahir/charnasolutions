
<form name="unlockForm" role="form" ng-submit="confirm()" ng-keyup="onKeyUp($event)">
  <div class="modal-header">Unlock account</div>
  <div class="modal-body">
    <div class="form-group">
      <label for="popup_unlock_password">密码</label>
      <input id="popup_unlock_password" type="password" name="popup_unlock_password" ng-model="unlock.password" ng-model-options="{ debounce: 300 }" required="required" rp-focus="rp-focus" class="form-control"/>
    </div>
    <p ng-switch="unlock.purpose" class="help-block"><span ng-switch-when="showSecret">Please enter your password to show your secret key.</span><span ng-switch-default="ng-switch-default">请输入密码以确认交易</span></p>
    <div ng-show="unlock.error == 'password'" class="alert alert-danger">密码不正确，请重试</div>
    <div ng-show="unlock.error == 'server'" class="alert alert-danger">Your account cannot be accessed at the moment. Please try again later.</div>
    <p ng-show="unlock.isConfirming" class="literal"><img src="img/button-s.png" class="loader"/><span class="loading_text">正在确认密码</span></p>
  </div>
  <div class="modal-footer">
    <div class="unlock-btns-wrapper">
      <button type="submit" ng-disabled="unlockForm.$invalid || isConfirming" class="btn btn-primary modal-submit-btn">提交</button>
      <button type="button" ng-click="cancel()" class="btn btn-default modal-close-btn">关闭</button>
    </div>
  </div>
</form>
