
<form name="unlockForm" role="form" ng-submit="confirm()" ng-keyup="onKeyUp($event)">
  <div class="modal-header">Desbloquear conta</div>
  <div class="modal-body">
    <div class="form-group">
      <label for="popup_unlock_password">Senha</label>
      <input id="popup_unlock_password" type="password" name="popup_unlock_password" ng-model="unlock.password" ng-model-options="{ debounce: 300 }" required="required" rp-focus="rp-focus" class="form-control"/>
    </div>
    <p ng-switch="unlock.purpose" class="help-block"><span ng-switch-when="showSecret">Por favor insira sua senha para ver sua Chave Secreta.</span><span ng-switch-default="ng-switch-default">Por favor, digite a sua senha para confirmar esta transação.</span></p>
    <div ng-show="unlock.error == 'password'" class="alert alert-danger">A senha está incorreta, por favor, tente novamente.</div>
    <div ng-show="unlock.error == 'server'" class="alert alert-danger">Your account cannot be accessed at the moment. Please try again later.</div>
    <p ng-show="unlock.isConfirming" class="literal"><img src="img/button-s.png" class="loader"/><span class="loading_text">Confirmando a senha</span></p>
  </div>
  <div class="modal-footer">
    <div class="unlock-btns-wrapper">
      <button type="submit" ng-disabled="unlockForm.$invalid || isConfirming" class="btn btn-primary modal-submit-btn">Submeter</button>
      <button type="button" ng-click="cancel()" class="btn btn-default modal-close-btn">Fechar</button>
    </div>
  </div>
</form>
